[package]
name    = "salva3d"
version = "0.7.0"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]
description = "3-dimensional particle-based fluid dynamics in Rust."
documentation = "https://salva.rs/rustdoc/salva3d/index.html"
homepage = "https://salva.rs"
repository = "https://github.com/dimforge/salva"
readme = "README.md"
keywords = [ "physics", "dynamics", "particles", "fluids", "SPH" ]
license = "Apache-2.0"
edition = "2018"

[features]
default = [ "dim3" ]
dim3    = [ ]
parallel = [ "rayon" ]
rapier = [ "parry", "rapier3d" ]
sampling = [ "rapier" ]
parry = [ "parry3d" ]
wasm-bindgen = [ "rapier3d/wasm-bindgen" ]

[lib]
name = "salva3d"
path = "../../src/lib.rs"
required-features = [ "dim3" ]

[dependencies]
approx = "0.5"
num-traits = "0.2"
fnv = "1.0"
itertools = "0.10"
generational-arena = "0.2"
instant = { version = "0.1", features = [ "now" ] }
rayon = { version = "1", optional = true }

nalgebra  = "0.31"
parry3d = { version = "^0.11.1", optional = true }
rapier3d = { version = "^0.16", optional = true }